<form class="myOrangeBackground" action="/add-shoe" method="POST">
    <input type="radio" name="support" value="support" required> Support<br>
    <input type="radio" name="support" value="neutral"> Neutral<br>
    <select name="cushion" required>
        <option>Light Cushion</option>
        <option>Medium Cushion</option>
        <option>High Cushion</option>
    </select><br>
    <select name="brand" required>
        <option>Nike</option>
        <option>Adidas</option>
        <option>Asics</option>
        <option>Brooks</option>
    </select><br>
    <select name="price" required>
        <option>$50 - $100</option>
        <option>$101 - $150</option>
        <option>$151 - $200</option>
        <option>$200+</option>
    </select><br>
    <input type="submit" value="Find Shoes">
</form>
