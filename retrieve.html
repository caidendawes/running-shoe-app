<!DOCTYPE html>
<html>
<head>
    <title>View Shoes</title>
    <link href="styles/style1.css" rel="stylesheet">
    <link href="styles/style2a.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="menu">
            <h2 class="myA">Navigation</h2>
            <ul class="myP">
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Select Shoe Type</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
        <div class="meat">
            <h1>All Shoes</h1>
            <ul id="shoe-list"></ul>
        </div>
    </div>

    <script>
        async function loadShoes() {
            const res = await fetch('/retrieve.html');
            const shoes = await res.json();
            const list = document.getElementById('shoe-list');
            shoes.forEach(shoe => {
                const li = document.createElement('li');
                li.textContent = `${shoe.support} - ${shoe.cushion} - ${shoe.brand} - ${shoe.price}`;
                list.appendChild(li);
            });
        }
        loadShoes();
    </script>
</body>
</html>
